<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://use.fontawesome.com/4d0cb8d848.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet"/>
    <title>Select a Theme</title>
  </head>
  <body>
    <nav>
      <div id="nav-button">
        <i class="fa fa-bars" aria-hidden="true" fa-3x></i>
      </div>
      <div id="nav-box">
        <a href="index.html"><span class="link-span">Home</span></a>
        <a href="theme.html"><span class="link-span">Themes</span></a>
        <a href="about.html"><span class="link-span">About Us</span></a>
      </div>
    </nav>
    <section id="theme-select">
      <h3>Select a Theme</h3>
      <select id="select-box">
      </select>
      <button type="button" name="submit-theme">Use this Theme!</button>
      <div id="center-this">
        <div id="player-one">P1</div>
        <div id="player-two">P2</div>
      </div>
    </section>
    <section id="custom-theme">
      <h3>Create a Theme</h3>
      <label><input type="text" value="My Custom Theme" required/>Theme Name</label>
      <label><input type="text" value="Player 1" required/>P1 Name</label>
      <label><input type="text" value="Player 2" required/>P2 Name</label>

      <div id="center-colors">
        <div class="display-theme" id="page-color"><input type="color" /><br/>Page</div>
        <div class="display-theme" id="board-color"><input type="color" /><br/>Board</div>
        <div class="display-theme" id="p1"><input type="color" /><br/>P1</div>
        <div class="display-theme" id="p2"><input type="color" /><br/>P2</div>
      </div>
      <button type="button" name="submit-custom" id="theme-button">Create Theme</button>
    </section>
    <script src="app.js"></script>
    <script src="theme.js"></script>
  </body>
</html>
